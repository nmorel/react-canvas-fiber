[package]
name = "rust_text_breaker"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3.59"
unicode-segmentation = "1.7.1"
unicode-linebreak = "0.1.2"
wasm-bindgen = "0.2.82"

[dependencies.web-sys]
version = "0.3.59"
features = [
  'CanvasRenderingContext2d',
  'Document',
  'Element',
  'HtmlCanvasElement',
  'TextMetrics',
  'Window',
]

[dev-dependencies]
wasm-bindgen-test = "0.3.32"
